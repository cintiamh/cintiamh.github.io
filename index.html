---
layout: default
---

<!--<div class="home">-->

<h1>Projects</h1>

<ul class="post-list">
  {% for post in site.posts %}
  <li class="project">
    <a class="project-content" href="{{ post.url | prepend: site.baseurl }}" style="background-image: url('{{file.path}}{{post.img}}')">
      <h2>{{ post.title }}</h2>
    </a>
  </li>
  {% endfor %}
</ul>
