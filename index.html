---
layout: default
---

<!--<div class="home">-->

<h1>Projects</h1>

<ul class="post-list">
  {% for post in site.posts %}
  <li class="project">
    <div class="project-unit" style="background-image: url('{{file.path}}{{post.img}}')">
      <a class="project-link" href="{{ post.url | prepend: site.baseurl }}"></a>
      <a href="{{ post.url | prepend: site.baseurl }}">
        <h2>{{ post.title }}</h2>
      </a>
    </div>
  </li>
  {% endfor %}
</ul>
